<!DOCTYPE html>
<html lang="en">
<head>
<title>Form-radio</title>
<script src="js/angular.min.js"></script>
</head>
<body>

	<div ng-app="myApp" ng-controller="myCtrl">{{ firstName + " " +
		lastName }}</div>

	<script>
		var app = angular.module("myApp", []);
		app.controller("myCtrl", function($scope) {
			$scope.firstName = "Thailand";
			$scope.lastName = "JA!";
		});
	</script>

</body>
</html>
