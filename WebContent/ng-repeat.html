<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Data Binding</title>
<link href="css/style.css" rel='stylesheet' type='text/css' /> 
<script src="js/angular.min.js"></script>
</head>
<body>
	<div ng-app="" ng-init="fruit=['mango','banana','apple']">
		<ul>
			<li ng-repeat="x in fruit">{{x}}</li>
		</ul>
	</div>
</body>
</html>
